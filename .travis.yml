language: node_js

before_install:
  - npm install -g yarn@^1.10.0

install:
  - yarn install
  
script: 
  echo "run script :)"

deploy:
  - provider: s3
    access_key_id: ${AWS_S3_ACCESS_KEY_ID}
    secret_access_key: ${AWS_S3_SECRET_ACCESS_KEY}

  - provider: codedeploy
    access_key_id: ${AWS_S3_ACCESS_KEY_ID}
    secret_access_key: ${AWS_S3_SECRET_ACCESS_KEY}
    region: ap-southeast-1
    bucket: duck-codedeploy
    key: latest/duck.zip
    application: duck
    deployment_group: duck-deployment
    on:
      branch: master